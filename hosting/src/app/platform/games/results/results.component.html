<section>
    <brand-card>
        <div class="headline">
            <h4>{{ game.name }}</h4>
            <h1>Game Over</h1>
        </div>

        <ul class="results">
            <li *ngFor="let player of players">
                <div class="score">{{ player.score }}</div>
                <game-avatar [user]="player.user"></game-avatar>
                <div>
                    <h4>{{ player.user.alias }}</h4>
                    <div>{{ player.message }}</div>
                </div>
            </li>
        </ul>
    </brand-card>
</section>
<section>
    <game-layout-column>
        <div gameColumn="one">
            <brand-card>
                <h4>Chat ( {{ players.length }} )</h4>
                <game-chat [game]="game"></game-chat>
            </brand-card>
        </div>
        <div gameColumn="two">
            <brand-card>
                <h4>Players ( {{ players.length }} )</h4>
                <div class="players" *ngFor="let player of players">
                    <game-player [player]="player"></game-player>
                </div>
            </brand-card>
        </div>
    </game-layout-column>
</section>
