<header>
    <div class="title">
        <a [routerLink]="['/']">
            <img src="/assets/logo.png" alt="Code Mortals Logo">
        </a>
        <div>
            <div>Code Mortals Presents</div>
            <h1>Game Night</h1>
        </div>
    </div>
    <div class="user">
        <game-account *gameAuthenticated="true" [account]="user" (logout)="logout()"></game-account>
        <game-login *gameAuthenticated="false" (login)="login($event)"></game-login>
    </div>
</header>

<router-outlet></router-outlet>
