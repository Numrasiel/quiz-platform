<ng-container *ngIf="question">
    <div class="question">
        <h4>{{ round.title }}</h4>

        <ng-container [ngSwitch]="question.type">
            <img *ngSwitchCase="'image'" [src]="question.title" />
            <h2 *ngSwitchDefault [gameMarkdown]="question.title"></h2>
        </ng-container>
    </div>

    <div class="choices">
        <div *ngFor="let choice of question.choiceList">
            <button [ngClass]="{ selected: isSelected(choice) }" (click)="toggleChoice(choice)">{{ choice.text }}</button>
        </div>
    </div>

    <button brand-button (click)="saveAnswer()" [disabled]="!response.length || saved">
        <span *ngIf="!saved">Save Answer</span>
        <span *ngIf="saved">Saved</span>
    </button>
</ng-container>
